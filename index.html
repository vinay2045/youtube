<!DOCTYPE html>
<html>
<head>
<title>X Clone</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  width: 300px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.input-group {
  margin-bottom: 10px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>X Clone</h1>
  <div class="input-group">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
  </div>
  <div class="input-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
  </div>
  <button class="button">Login</button>
</div>
</body>
</html>
