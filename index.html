<!DOCTYPE html>
<html>
<head>
<title>YouTube Clone</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  width: 800px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

.video-container {
  margin-top: 20px;
}

.video {
  width: 100%;
}
</style>
</head>
<body>
<div class="container">
  <h1>YouTube Clone</h1>
  <input type="text" class="input-field" placeholder="Search videos">
  <button class="button">Search</button>
  <div class="video-container">
    <iframe class="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
</div>
</body>
</html>
