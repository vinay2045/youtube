<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            background-color: #4267b2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #f0f2f5;
            padding: 20px;
        }
        .main {
            width: 80%;
            padding: 20px;
        }
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Facebook Clone</h1>
        </div>
        <div class="content">
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>This is the sidebar.</p>
            </div>
            <div class="main">
                <div class="post">
                    <h3>Post 1</h3>
                    <p>This is the first post.</p>
                </div>
                <div class="post">
                    <h3>Post 2</h3>
                    <p>This is the second post.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
