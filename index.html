<!DOCTYPE html>
<html>
<head>
<title>X Clone</title>
<style>
body {
  background-color: #f0f0f0;
  font-family: sans-serif;
}

.container {
  width: 300px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.input-field {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

.button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>X Clone</h1>
  <input type="text" class="input-field" placeholder="Enter text">
  <button class="button">Submit</button>
</div>
</body>
</html>
