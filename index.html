<!DOCTYPE html>
<html>
<head>
<title>Reddit Clone</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 80%;
  margin: 0 auto;
}
.post {
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}
.title {
  font-weight: bold;
  font-size: 1.2em;
}
.subreddit {
  color: #888;
  font-size: 0.9em;
}
.upvotes {
  color: green;
}
.downvotes {
  color: red;
}
</style>
</head>
<body>
<div class="container">
  <h1>Reddit Clone</h1>
  <div class="post">
    <div class="title">My first post</div>
    <div class="subreddit">r/test</div>
    <div>
        <span class="upvotes">10 upvotes</span> | <span class="downvotes">2 downvotes</span>
    </div>
  </div>
  <div class="post">
    <div class="title">Another post</div>
    <div class="subreddit">r/anothertest</div>
    <div>
        <span class="upvotes">5 upvotes</span> | <span class="downvotes">1 downvotes</span>
    </div>
  </div>
</div>
</body>
</html>
