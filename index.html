<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-top: 2em;
            color: #007bff; /* Example color */
        }
        img {
            display: block;
            margin: 2em auto;
            max-width: 100%;
            height: auto;
        }
        #search {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 300px;
        }
    </style>
</head>
<body>
    <input type="text" id="newInput">
    <button>Click me</button>
    <input type="search" id="search" placeholder="Search...">
    <h1>Hello</h1>
    <img src="web design images.webp" alt="">
</body>
</html>
