<!DOCTYPE html>
<html>
<head>
<title>YouTube Clone</title>
<style>
body {
  font-family: sans-serif;
}
#header {
  background-color: #f0f0f0;
  padding: 20px;
  text-align: center;
}
#video-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 20px;
  padding: 20px;
}
.video-card {
  border: 1px solid #ccc;
  border-radius: 5px;
  overflow: hidden;
}
.video-thumbnail {
  width: 100%;
  height: auto;
}
.video-title {
  padding: 10px;
  font-weight: bold;
}
</style>
</head>
<body>
<header id="header">
  <h1>YouTube Clone</h1>
</header>
<main id="video-grid">
  <div class="video-card">
    <img class="video-thumbnail" src="https://via.placeholder.com/300x169" alt="Video Thumbnail">
    <div class="video-title">Video Title 1</div>
  </div>
  <div class="video-card">
    <img class="video-thumbnail" src="https://via.placeholder.com/300x169" alt="Video Thumbnail">
    <div class="video-title">Video Title 2</div>
  </div>
  <div class="video-card">
    <img class="video-thumbnail" src="https://via.placeholder.com/300x169" alt="Video Thumbnail">
    <div class="video-title">Video Title 3</div>
  </div>
</main>
</body>
</html>
